<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>参与信息</title>
   <link rel="stylesheet" href="http://img.wishlist1314.com/reset.css">
    <link rel="stylesheet" href="../src/css/common.css"/>
    <link rel="stylesheet" href="../src/css/order.css"/>
    <link rel="stylesheet" href="../src/js/widget/layer.m/need/layer.css">
    <script src="http://img.wishlist1314.com/rem.js"></script>
</head>
<body>
<div class="pa-15 ">
    <p class="fs13 mt-15">请填写您的信息，以便接受确认短信。</p>
    <ul class="form-box mt-15">
        <li class="h-46 pl-13 clearfix border-b">
            <i class="icon-name inline-b pr fl mr-20"></i>
            <input type="text" maxlength="11" placeholder="请输入您的姓名" class="inline-b fl user-name"/>
        </li>
        <li class="h-46 pl-13 clearfix border-b">
            <i class="icon-phone inline-b pr fl mr-20"></i>
            <input type="tel" maxlength="11" placeholder="默认已绑定的手机号" class="inline-b fl user-phone"/>
        </li>
        <li class="h-46 pl-13 clearfix border-b">
            <i class="icon-join inline-b pr fl mr-20"></i>
            <input type="tel" maxlength="11" placeholder="请输入您的参与人数" class="inline-b fl join-number"/>
        </li>
    </ul>
    <p class="fs13 mt-30">首次预约有福袋领取哦~~！</p>
    <div class="submit-btn bg-c59 tc boder-radius-5">确认预约</div>
</div>
</body>
